<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <script src="./products.js" defer></script>
    <script src="./app.js" defer></script>
    <title>Checkout Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="basket">
            <div id="products-container"></div>
         
            <div id="totals-container"></div>
        </section>

        <section id="checkout-form">
            <form action="">
                <fieldset id="contact-information">
                    <legend>Contact Information</legend>
                    <label for="email">E-mail</label>
                    <div id="email-input-container">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" placeholder="Enter your email..">
                    </div>
                    
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone..">
                </fieldset>

                <fieldset id="shipping-address">
                    <legend>Shipping Address</legend>
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="Rodney Cotton">
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Your address..">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Your city..">

                    <div id="countries-postcode-container">
                        <div id="country-container">
                        <label for="country">Country</label>
                            <select name="countries" id="country">
                                <option value="" disabled selected hidden>Your Country</option>
                                <option value="united states">United States</option>
                                <option value="canada">Canada</option>
                                <option value="spain">Spain</option>
                                <option value="south korea">South Korea</option>
                            </select>
                        </div>
                        
                        <div id="postcode-container">
                            <label for="post-code">Post Code</label>
                            <input type="text" id="post-code" placeholder="Your postal code..">
                        </div>
                    </div>
                </fieldset>
                
                <div id="save-info-container">
                    <input type="checkbox" id="save-info">
                    <label for="save-info">Save this information for next time</label>
                </div>
                <input id="submit-btn" type="submit" value="Continue">
            </form>
        </section>
       
    </main>
    <footer>
        <div class="footer-content-container">
        <p>created by <a href="https://github.com/AkaraTawng" target="_blank">Christopher Chamberlain</a> - devChallenges.io</p>
        </div>
    </footer>
</body>
</html>
