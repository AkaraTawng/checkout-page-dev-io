<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js" defer></script>
    <title>Checkout Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="basket">
            <div class="basket-item-1-outer-container">
                <img src="" alt="">
                <div class="basket-item-1-inner-container">
                    <div id="basket-item-1-item-info">
                        <h2></h2>
                        <p></p>
                    </div>
                    <div id="basket-item-1-quantity">
                        <button onclick="decrement()" id="decrement">-</button>
                        <h2 id="quantity"></h2>
                        <button onclick="increment()" id="increment">+</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content-container">
        <p>created by <a href="https://github.com/AkaraTawng" target="_blank">Christopher Chamberlain</a> - devChallenges.io</p>
        </div>
    </footer>
</body>
</html>
